# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Build
      uses: actions/setup-node@master
    - run: npm install # 安装第三方包
    - run: npm run docs:build # 打包

    - name: Commit
      run: |
        cd docs/.vitepress/dist
        git config --global user.email "zhu_mei_yu@163.com"
        git config --global user.name "zhumeiyu"
        git init
        git add -A
        git commit -m 'deploy to the gh-pages'
        git push -f git@github.com:MYGINTAMA/docs.git master:gh-pages
      env:
        GITHUB_TOKEN:${{ secrets.AUTODEPLOY }}
